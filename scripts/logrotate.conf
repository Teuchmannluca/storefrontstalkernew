# Logrotate configuration for Strefrontstalker logs
# Use with: logrotate /home/deploy/strefrontstalker/scripts/logrotate.conf --state /home/deploy/strefrontstalker/logs/logrotate.state

/home/deploy/strefrontstalker/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 deploy deploy
    sharedscripts
    postrotate
        # Signal PM2 to reopen log files
        /usr/bin/pm2 reloadLogs
    endscript
}