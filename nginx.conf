# Nginx configuration for Strefrontstalker
# Place this file in /etc/nginx/sites-available/strefrontstalker
# Then link it: ln -s /etc/nginx/sites-available/strefrontstalker /etc/nginx/sites-enabled/

upstream strefrontstalker {
    server localhost:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or server IP
    server_name your-domain.com;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # Logs
    access_log /var/log/nginx/strefrontstalker-access.log;
    error_log /var/log/nginx/strefrontstalker-error.log;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_vary on;
    
    # Client body size limit (for file uploads)
    client_max_body_size 10M;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Static files (Next.js)
    location /_next/static {
        proxy_pass http://strefrontstalker;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static assets
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Public files
    location /public {
        proxy_pass http://strefrontstalker;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache public assets
        add_header Cache-Control "public, max-age=3600";
    }
    
    # API routes - longer timeout for long-running operations
    location /api {
        proxy_pass http://strefrontstalker;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for API routes
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # SSE support for streaming endpoints
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }
    
    # Main application
    location / {
        proxy_pass http://strefrontstalker;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

